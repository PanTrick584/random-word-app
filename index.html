<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        
        <div class="poem-container">
            <h1 class="poem-h" id="poem-h">Create random poem</h1>
            <input type="text" class="input" id="poem-input">
            <button class="btn" id="poem-btn">Write poem</button>
            <div class="poem" id="poem"></div>
        </div>

        <div class="idea-container">
            <h1 class="idea-h" id="idea-h">Get random ideas for your art</h1>
            <input type="text" class="input" id="idea-input">
            <button class="btn" id="idea-btn">Take ideas</button>
            <div class="idea" id="idea"></div>
        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
